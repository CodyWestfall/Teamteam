    <title>Heat Maps</title>
    <style>
        #heatmapContainer {
            width: 600px;
            height: 400px;
            border: 5px solid black;
            overflow: hidden;
        }

        #heatmapContainer canvas {
            transform: translate(-5px, -5px);
        }
    </style>
</head>


<body background="#">


    <!-- NavBar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Team Team</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="HeatMap.html">Heat Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recommendations.html">Recommendations</a>
                </li>
            </ul>
        </div>
    </nav>

    <br />

    <!-- Content of page -->
    <div class="container">
        <div id="heatmapContainer" class="text-center center-block">
            <!--HEATMAP CANVAS GOES HERE-->
        </div>
    </div>


    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="Scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="Scripts/knockout-3.4.2.js" type="text/javascript"></script>
    <script src="Scripts/popper.min.js" type="text/javascript"></script>
    <script src="Scripts/heatmap.min.js" type="text/javascript"></script>
    <script src="ViewModels/HeatMapViewModel.js"></script>

    <script>
        var heatmap = h337.create({
            container: document.getElementById('heatmapContainer'),
            gradient:
            {
                0.33: "rgb(0,0,255)",
                0.37: "rgb(0,255,0)",
                0.40: "yellow",
                1.00: "rgb(255,0,0)"
            }
        });
        window.onload = function () {
            // boundaries for data generation
            var width = (window.getComputedStyle(document.getElementById('heatmapContainer')).width.replace(/px/, ''));
            var height = (window.getComputedStyle(document.getElementById('heatmapContainer')).height.replace(/px/, ''));
            heatmap.setData({
                data: [
                    {//Node 1
                        x: width / 8,
                        y: height / 4,
                        radius: 100

                    },
                    {//Node 2
                        x: width / 2,
                        y: height / 4,
                        radius: 100
                    },
                    {//Node 3
                        x: width / 8 * 7,
                        y: height / 4,
                        radius: 100
                    },
                    {//Node 4
                        x: width / 8,
                        y: height / 4 * 3,
                        radius: 100
                    },
                    {//Node 5
                        x: width / 2,
                        y: height / 4 * 3,
                        radius: 100
                    },
                    {//Node 6
                        x: width / 8 * 7,
                        y: height / 4 * 3,
                        radius: 100
                    }
                ]
            });
        }
    </script>
</body>
</html>
